version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple 
        - pip3 install awscli --upgrade --user
        - export DK_CODEARTIFACT_AUTH_TOKEN=`aws codeartifact get-authorization-token --domain datakwip --domain-owner 032363835097 --query authorizationToken --output text`
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run next_version
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - 'node_modules/**/*' # Cache `node_modules` for faster `yarn` or `npm i`
      - '.next/cache/**/*' # Cache Next.js for faster application rebuilds